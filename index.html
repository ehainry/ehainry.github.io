---
layout: default
title: "Velsheda"
---

<h1>Blog posts: {{ site.posts | size }} Posts</h1>
  <div class="columns">
    {% for post in site.posts %}
    <div class="column">
    <div class="card">
        <div class="card-header">
    <h2 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h2> 
        </div>
        <div class="card-body">
    <p>{{ post.content | strip_html | truncatewords: 66 }}<a href="{{ post.url }}"> (suite)</a></p>
        </div>
        <div class="card-footer">{{ post.date | date: "%d %b %Y" }} - <span class="tag">{{ post.categories | array_to_sentence_string }}</span></div>
        </div>
    </div>
    {% endfor %}
  </div>
